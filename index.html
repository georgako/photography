<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photograph Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 10px;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .gallery li {
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Photograph Portfolio</h1>
    </header>
    <div class="container">
        <ul class="gallery">
            <li><img src="IMG_7619.jpeg" alt="Photo 1"></li>
            <li><img src="IMG_7620.jpeg" alt="Photo 2"></li>
            <li><img src="IMG_7629.jpeg" alt="Photo 3"></li>
            <!-- Add more images here -->
        </ul>
    </div>
</body>
</html>
